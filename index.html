<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Favourite weather app</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <section class="mainContainer">
        <div class="right">
            <div class="topB">
                <span class="place">Dhanbad, Jharkhand </span>
            </div>


            <div class="empty">

            </div>
            <div class="bottomB">
                <div class="bottomLeft">
                    <span class="time">12:00:00</span>
                    <span class="date">16 June, 2024 </span>
                </div>
                <div class="bottomRight">
                    <span class="temperature">26</span><span
                        style="font-size:xx-large ;padding: 85px 0 0 10px;">&#8451;</span>
                </div>


            </div>

        </div>
        <div class="details">
            <section class="displayPic">
                <div class="icon"><img src="" alt=""></div>
                <div class="desc">A calm breezy day with a chance of meatballs</div>
            </section>
            <div>
                <form action="#" class="search">
                    <input type="text" placeholder="where to go?" id="queryPlace" name="query">
                    <button class="my-button">Search!</button>
                </form>
            </div>
            <section class="displayInfo">
                
                <div><span>Wind</span> <span>12kph</span> </div>
                <div><span>Humidity</span> <span>34</span> </div>
                <div><span>Rain</span> <span>345</span> </div>

            </section>

        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="app.js"></script>
</body>

</html>
